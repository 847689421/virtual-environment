apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-name-env-placeholder
  labels:
    app: service-name-placeholder
    version: 1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-name-placeholder
  template:
    metadata:
      labels:
        app: service-name-placeholder
        virtualEnv: app-env-placeholder
    spec:
      containers:
        - name: service-name-placeholder
          image: docker.io/virtualenvironment/node-demo
          imagePullPolicy: IfNotPresent #Always
          env:
            - name: envMark
              value: app-env-placeholder
            - name: url
              value: http://app-go:8080/demo
          ports:
            - containerPort: 8080
